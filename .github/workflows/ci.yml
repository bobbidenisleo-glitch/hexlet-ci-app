name: CI Pipeline

on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup project
        run: make setup
      
      - name: Run linter
        run: make lint
      
      - name: Run tests
        run: make test
